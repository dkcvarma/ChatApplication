<html>
	<head>
		<title>Tables</title>
		<style>			
			thead {
				background-color: lightpink;
			}
			tbody tr:nth-child(odd) {
				font-style: italic;
				background-color: lightblue;
			}
			tbody tr:nth-child(even) {
				background-color: lightgreen;
			}
			tfoot {
				background-color: rgb(80,100,100);
			}
		</style>
	</head>
	<body style="background-image: url('../../img/dash.jpg');">
		<table border="1" cellpadding=10 cellspacing=5 style="text-align:center;">
			<thead>
				<tr>
					<th>P1</th>
					<th>P2</th>
					<th>P3</th>
					<th>P4</th>
					<th>P5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>0.35</td>
					<td>0.25</td>					
					<td>0.15</td>
					<td>0.15</td>
					<td>0.10</td>
				</tr>
				<tr>
					<td colspan="2">0</td>
					<td colspan="3">1</td>
				</tr>				
				<tr>
					<td>0.35</td>
					<td>0.25</td>					
					<td>0.15</td>
					<td>0.15</td>
					<td>0.10</td>
				</tr>
				<tr>
					<td rowspan="3">0</td>
					<td rowspan="3">1</td>
					<td rowspan="3">0</td>
					<td colspan="2">1</td>
				</tr>
				<tr>
					<td>0.15</td>
					<td>0.10</td>
				</tr>
				<tr>
					<td>0</td>
					<td>1</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<table border="1" cellpadding=10 cellspacing=5>
							<tr>
								<th>00</th>
								<th>01</th>
								<th>10</th>
								<th>110</th>
								<th>111</th>
							</tr>
						</table>
					</td>
				</tr>
			</tfoot>			
		</table>
	</body>
</html>
